<h1 class="text-center">{{title}}</h1>
<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <table class="table table-striped table-bordered table-hover table-condensed">
            <tr>
                <th>编号</th>
                <th>时间</th>
                <th>SYN报文</th>
                <th>源IP地址</th>
                <th>源MAC地址</th>
                <th>协议</th>
                <th>目的IP地址</th>
                <th>目的MAC地址</th>
            </tr>
            <tbody>
                <tr *ngFor="let data of datas">
                    <td>{{data.id}}</td>
                    <td>{{data.time}}</td>
                    <td>{{data.is_syn}}</td>
                    <td>{{data.src_ip}}</td>
                    <td>{{data.src_mac}}</td>
                    <td>{{data.prot_ip}}</td>
                    <td>{{data.dst_ip}}</td>
                    <td>{{data.dst_mac}}</td>
                </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pager">
                <li (click)="getDatas(-1)" class="previous"><a>Previous</a></li>
                <li (click)="getDatas(1)" class="next"><a>Next</a></li>
            </ul>
        </nav>
    </div>
</div>
